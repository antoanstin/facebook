<!DOCTYPE html>
<html>
  <head>
    <title>facebook</title>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="HTML,JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" type="image/x-icon">
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="face-sec">
      <div class="container">
        <div class="face-row heer">
          <div class="face-col">
            <div class="face-card">
              <div class="face-img">
                <img
                  src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
                  alt="loading"
                />
                <p>
                  Facebook helps you connect and share with the people in your
                  life.
                </p>
              </div>
            </div>
          </div>
          <div class="face-con-col face-col">
            <div class="face-form-card">
              <div class="face-form-col">
                <input
                  class="name"
                  type="text"
                  id="email"
                  placeholder="Email address or phone number"
                />
                <p class="error-msg">
                  The email address or mobile number you entered isn't connected
                  to an account. Find your account and log in.
                </p>
                <p class="e-error hide">Enter correct Email</p>
                <!-- <p class="error-msg"></p> -->
              </div>
              <div class="face-form-col">
                <input
                  type="password"
                  id="password"
                  class="password"
                  placeholder="password "
                />
                <p class="error-msg">please Enter your password</p>
                <p class="p-error hide">Enter correct password</p>
              </div>
              <div class="face-form-cnt text-center">
                <button class="btn">Log in</button>
              </div>
              <div class="for-pass text-center">
                <a href="">Forgotten password?</a>
              </div>
              <div class="creat text-center">
                <button
                  class="btn-c"
                  onclick="window.location.href = './home.html'"
                >
                  Create new account
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      var login = document.querySelector(".btn");
      let name = document.querySelector(".name");
      let password = document.querySelector(".password");
      let eerror=document.querySelector(".e-error");
      let perror=document.querySelector(".p-error");
      login.addEventListener("click", function (e) {
        if (name.value === "") {
          name.nextElementSibling.classList.add("invalid-input");
        } else {
          name.nextElementSibling.classList.remove("invalid-input");
        }
        if (password.value === "") {
          password.nextElementSibling.classList.add("invalid-input");
        } else {
          password.nextElementSibling.classList.remove("invalid-input");
        }
        var a = localStorage.getItem("email");
        var b = localStorage.getItem("password");
        if (name.value == a && password.value == b) {
          window.location.href = './main.html';
        }
         if(name.value !== a &&name.value!==""){
          eerror.classList.remove("hide")
        }else{
          eerror.classList.add("hide")
        }
         if(password.value !== b && password.value!==""){
          perror.classList.remove("hide")
        }else{
          perror.classList.add("hide")
        }
      });
    </script>
  </body>
</html>
